<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo - Frente da loja -->
  <rect width="800" height="500" fill="#f0f0e0"/>
  
  <!-- Céu -->
  <rect width="800" height="150" fill="#a7d7f9"/>
  
  <!-- Grama -->
  <rect y="450" width="800" height="50" fill="#8abe8a"/>
  
  <!-- Prédio da Cesta Express -->
  <rect x="150" y="100" width="500" height="350" fill="#f9c784"/>
  <rect x="150" y="100" width="500" height="50" fill="#e8b674"/>
  
  <!-- Janelas -->
  <rect x="200" y="170" width="80" height="100" fill="#87ceeb" stroke="#fff" stroke-width="5"/>
  <rect x="520" y="170" width="80" height="100" fill="#87ceeb" stroke="#fff" stroke-width="5"/>
  <line x1="240" y1="170" x2="240" y2="270" stroke="#fff" stroke-width="3"/>
  <line x1="200" y1="220" x2="280" y2="220" stroke="#fff" stroke-width="3"/>
  <line x1="560" y1="170" x2="560" y2="270" stroke="#fff" stroke-width="3"/>
  <line x1="520" y1="220" x2="600" y2="220" stroke="#fff" stroke-width="3"/>
  
  <!-- Porta principal -->
  <rect x="350" y="250" width="100" height="200" fill="#8b4513"/>
  <circle cx="435" cy="350" r="5" fill="#ffd700"/>
  
  <!-- Placa da loja -->
  <rect x="250" y="130" width="300" height="80" fill="#cc0000" rx="10"/>
  <text x="400" y="175" font-family="Arial" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">CESTA EXPRESS</text>
  <text x="400" y="200" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Entregas rápidas para toda a floresta</text>
  
  <!-- Fita de inauguração -->
  <path d="M250,350 Q400,320 550,350" stroke="#cc0000" stroke-width="15" fill="none"/>
  
  <!-- Tesoura cortando a fita -->
  <g transform="translate(400, 335) rotate(-20)">
    <path d="M-10,0 L10,20 M-10,20 L10,0" stroke="#808080" stroke-width="3" fill="none"/>
    <circle cx="-15" cy="10" r="8" fill="#808080" stroke="#606060" stroke-width="1"/>
  </g>
  
  <!-- Personagens -->
  <!-- Chapeuzinho Vermelho -->
  <g transform="translate(400, 400)">
    <!-- Corpo -->
    <rect x="-15" y="-15" width="30" height="45" fill="#f5f5dc"/>
    <!-- Capa -->
    <path d="M-15,-15 Q0,-35 15,-15 L15,30 L-15,30 Z" fill="#cc0000" stroke="#800000" stroke-width="1"/>
    <!-- Capuz -->
    <path d="M-10,-15 Q0,-30 10,-15 L10,0 Q0,-5 -10,0 Z" fill="#cc0000" stroke="#800000" stroke-width="1"/>
    <!-- Rosto -->
    <circle cx="0" cy="-5" r="10" fill="#ffe4c4"/>
    <!-- Olhos -->
    <circle cx="-3" cy="-7" r="1.5" fill="#000"/>
    <circle cx="3" cy="-7" r="1.5" fill="#000"/>
    <!-- Sorriso -->
    <path d="M-4,0 Q0,3 4,0" fill="none" stroke="#000" stroke-width="1"/>
    <!-- Braços -->
    <line x1="-15" y1="0" x2="-25" y2="-10" stroke="#f5f5dc" stroke-width="6" stroke-linecap="round"/>
    <line x1="15" y1="0" x2="25" y2="0" stroke="#f5f5dc" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Avó -->
  <g transform="translate(460, 390)">
    <!-- Corpo -->
    <path d="M-20,-20 L-25,50 L25,50 L20,-20 Z" fill="#8a2be2"/>
    <!-- Cabeça -->
    <circle cx="0" cy="-30" r="15" fill="#ffe4c4"/>
    <!-- Óculos -->
    <circle cx="-5" cy="-32" r="5" fill="none" stroke="#000" stroke-width="1"/>
    <circle cx="5" cy="-32" r="5" fill="none" stroke="#000" stroke-width="1"/>
    <line x1="-5" y1="-32" x2="5" y2="-32" stroke="#000" stroke-width="1"/>
    <!-- Cabelo -->
    <path d="M-15,-40 Q0,-50 15,-40" stroke="#d3d3d3" stroke-width="5" fill="none"/>
    <!-- Braços -->
    <line x1="-20" y1="0" x2="-30" y2="10" stroke="#ffe4c4" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Lobo (versão pequena) -->
  <g transform="translate(340, 390)">
    <!-- Corpo -->
    <ellipse cx="0" cy="10" rx="20" ry="30" fill="#808080"/>
    <!-- Cabeça -->
    <ellipse cx="0" cy="-20" rx="15" ry="20" fill="#808080"/>
    <!-- Orelhas -->
    <path d="M-10,-35 L-15,-50 L-5,-40 Z" fill="#808080"/>
    <path d="M10,-35 L15,-50 L5,-40 Z" fill="#808080"/>
    <!-- Focinho -->
    <ellipse cx="0" cy="-15" rx="8" ry="5" fill="#606060"/>
    <!-- Olhos -->
    <circle cx="-6" cy="-25" r="2" fill="#fff"/>
    <circle cx="6" cy="-25" r="2" fill="#fff"/>
    <circle cx="-6" cy="-25" r="1" fill="#000"/>
    <circle cx="6" cy="-25" r="1" fill="#000"/>
    <!-- Uniforme -->
    <rect x="-15" y="-5" width="30" height="30" fill="#cc0000"/>
  </g>
  
  <!-- Outros moradores da floresta -->
  <!-- Coelho -->
  <g transform="translate(520, 420)">
    <ellipse cx="0" cy="0" rx="10" ry="15" fill="#fff"/>
    <circle cx="0" cy="-20" r="10" fill="#fff"/>
    <path d="M-5,-25 L-5,-40 Q-5,-45 -2,-40 L-2,-35 Z" fill="#fff"/>
    <path d="M5,-25 L5,-40 Q5,-45 2,-40 L2,-35 Z" fill="#fff"/>
    <circle cx="-3" cy="-23" r="1" fill="#000"/>
    <circle cx="3" cy="-23" r="1" fill="#000"/>
    <path d="M-2,-18 Q0,-16 2,-18" stroke="#000" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Esquilo -->
  <g transform="translate(280, 420)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#8b4513"/>
    <circle cx="0" cy="-12" r="7" fill="#8b4513"/>
    <path d="M8,0 Q15,-10 8,-15" stroke="#8b4513" stroke-width="5" fill="none"/>
    <circle cx="-2" cy="-15" r="1" fill="#000"/>
    <circle cx="2" cy="-15" r="1" fill="#000"/>
  </g>
  
  <!-- Urso (dona ursa confeiteira) -->
  <g transform="translate(550, 380)">
    <ellipse cx="0" cy="10" rx="25" ry="35" fill="#8b4513"/>
    <circle cx="0" cy="-30" r="20" fill="#8b4513"/>
    <circle cx="-10" cy="-40" r="8" fill="#8b4513"/>
    <circle cx="10" cy="-40" r="8" fill="#8b4513"/>
    <circle cx="-7" cy="-32" r="2" fill="#000"/>
    <circle cx="7" cy="-32" r="2" fill="#000"/>
    <path d="M-5,-25 Q0,-20 5,-25" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Avental de confeiteira -->
    <path d="M-20,-10 L-15,30 L15,30 L20,-10 Z" fill="#fff" stroke="#d3d3d3" stroke-width="1"/>
  </g>
  
  <!-- Caçador/Segurança -->
  <g transform="translate(250, 380)">
    <!-- Corpo -->
    <rect x="-20" y="-20" width="40" height="60" fill="#2f4f4f"/>
    <!-- Cabeça -->
    <circle cx="0" cy="-35" r="15" fill="#ffe4c4"/>
    <!-- Chapéu -->
    <path d="M-20,-40 L20,-40 L15,-50 L-15,-50 Z" fill="#2f4f4f"/>
    <!-- Rosto -->
    <circle cx="-5" cy="-35" r="2" fill="#000"/>
    <circle cx="5" cy="-35" r="2" fill="#000"/>
    <path d="M-5,-25 Q0,-22 5,-25" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Braços -->
    <line x1="-20" y1="-10" x2="-35" y2="0" stroke="#2f4f4f" stroke-width="8" stroke-linecap="round"/>
    <line x1="20" y1="-10" x2="35" y2="0" stroke="#2f4f4f" stroke-width="8" stroke-linecap="round"/>
    <!-- Crachá de segurança -->
    <rect x="-10" y="-10" width="20" height="15" fill="#ffd700"/>
  </g>
  
  <!-- Empresário João Pé de Feijão -->
  <g transform="translate(600, 400)">
    <!-- Corpo -->
    <rect x="-15" y="-20" width="30" height="50" fill="#000080"/>
    <!-- Cabeça -->
    <circle cx="0" cy="-35" r="15" fill="#ffe4c4"/>
    <!-- Cabelo -->
    <path d="M-15,-45 Q0,-55 15,-45" stroke="#8b4513" stroke-width="8" fill="none"/>
    <!-- Olhos -->
    <circle cx="-5" cy="-35" r="2" fill="#000"/>
    <circle cx="5" cy="-35" r="2" fill="#000"/>
    <!-- Boca -->
    <path d="M-5,-25 Q0,-22 5,-25" stroke="#000" stroke-width="1" fill="none"/>
    <!-- Gravata -->
    <path d="M0,-20 L-5,0 L0,10 L5,0 L0,-20 Z" fill="#ff0000"/>
    <!-- Pasta de investidor -->
    <rect x="15" y="-10" width="25" height="20" fill="#8b4513"/>
  </g>
  
  <!-- Máquina fotográfica/Flash -->
  <g transform="translate(200, 380)">
    <rect x="-15" y="-15" width="30" height="25" fill="#000"/>
    <circle cx="0" cy="-5" r="5" fill="#444"/>
    <rect x="-10" y="-20" width="20" height="5" fill="#000"/>
    <rect x="10" y="-10" width="10" height="10" fill="#fff"/>
  </g>
  
  <!-- Flash de câmera -->
  <circle cx="200" cy="360" r="20" fill="#fff" opacity="0.3"/>
  
  <!-- Legenda da foto -->
  <rect x="150" y="460" width="500" height="30" fill="#fff" opacity="0.8" rx="5"/>
  <text x="400" y="480" font-family="Arial" font-size="14" font-weight="bold" fill="#000" text-anchor="middle">Inauguração da primeira filial da "Cesta Express" revoluciona comércio local</text>
</svg>