<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo - Interior do escritório da Cesta Express -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Parede -->
  <rect width="800" height="350" fill="#e0e0e0"/>
  
  <!-- Piso -->
  <rect y="350" width="800" height="150" fill="#d2b48c"/>
  
  <!-- Logo da empresa na parede -->
  <circle cx="400" cy="100" r="70" fill="#cc0000" opacity="0.8"/>
  <text x="400" y="85" font-family="Arial" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">CESTA</text>
  <text x="400" y="115" font-family="Arial" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">EXPRESS</text>
  <path d="M350,150 Q400,120 450,150" stroke="#fff" stroke-width="3" fill="none"/>
  
  <!-- Balcão de entrevista -->
  <rect x="200" y="350" width="400" height="50" fill="#a52a2a"/>
  <rect x="220" y="400" width="360" height="10" fill="#8b4513"/>
  
  <!-- Lobo como entregador -->
  <g transform="translate(400, 280)">
    <!-- Corpo -->
    <ellipse cx="0" cy="0" rx="80" ry="100" fill="#808080"/> 
    
    <!-- Cabeça -->
    <ellipse cx="0" cy="-120" rx="60" ry="70" fill="#808080"/>
    
    <!-- Orelhas -->
    <path d="M-40,-160 L-60,-200 L-20,-170 Z" fill="#808080"/>
    <path d="M40,-160 L60,-200 L20,-170 Z" fill="#808080"/>
    
    <!-- Focinho -->
    <ellipse cx="0" cy="-100" rx="30" ry="20" fill="#606060"/>
    <ellipse cx="0" cy="-95" rx="15" ry="10" fill="#000"/>
    
    <!-- Olhos -->
    <circle cx="-25" cy="-130" r="8" fill="#fff"/>
    <circle cx="25" cy="-130" r="8" fill="#fff"/>
    <circle cx="-25" cy="-130" r="4" fill="#000"/>
    <circle cx="25" cy="-130" r="4" fill="#000"/>
    
    <!-- Sorriso amigável -->
    <path d="M-20,-95 Q0,-80 20,-95" fill="none" stroke="#000" stroke-width="3"/>
    
    <!-- Uniforme da empresa - Camiseta -->
    <path d="M-80,-20 L-60,-70 L60,-70 L80,-20 L60,40 L-60,40 Z" fill="#cc0000"/>
    <text x="0" y="0" font-family="Arial" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">CESTA</text>
    <text x="0" y="25" font-family="Arial" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">EXPRESS</text>
    
    <!-- Boné da empresa -->
    <path d="M-50,-170 Q0,-200 50,-170 L40,-140 L-40,-140 Z" fill="#cc0000"/>
    <circle cx="0" cy="-170" r="10" fill="#fff"/>
    
    <!-- Braços -->
    <path d="M-80,-20 Q-100,20 -80,60" fill="none" stroke="#808080" stroke-width="20" stroke-linecap="round"/>
    <path d="M80,-20 Q100,20 80,60" fill="none" stroke="#808080" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Pacote na mão -->
    <g transform="translate(100, 40)">
      <rect x="-30" y="-20" width="60" height="40" fill="#d2b48c"/>
      <line x1="-30" y1="0" x2="30" y2="0" stroke="#8b4513" stroke-width="2"/>
      <path d="M-15,-20 L-15,20 M15,-20 L15,20" stroke="#8b4513" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial" font-size="8" font-weight="bold" fill="#8b4513" text-anchor="middle">EXPRESS</text>
    </g>
  </g>
  
  <!-- Microfone de entrevista -->
  <g transform="translate(280, 260)">
    <rect x="0" y="0" width="10" height="60" fill="#000"/>
    <circle cx="5" cy="0" r="15" fill="#000"/>
    <text x="5" y="5" font-family="Arial" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">FF</text>
  </g>
  
  <!-- Distintivo de "Funcionário do Mês" -->
  <g transform="translate(350, 200)">
    <circle cx="0" cy="0" r="30" fill="#ffd700"/>
    <circle cx="0" cy="0" r="25" fill="#fff"/>
    <text x="0" y="-5" font-family="Arial" font-size="8" font-weight="bold" fill="#000" text-anchor="middle">FUNCIONÁRIO</text>
    <text x="0" y="5" font-family="Arial" font-size="8" font-weight="bold" fill="#000" text-anchor="middle">DO MÊS</text>
    <text x="0" y="18" font-family="Arial" font-size="10" font-weight="bold" fill="#cc0000" text-anchor="middle">★</text>
  </g>
  
  <!-- Legenda da foto -->
  <rect x="200" y="430" width="400" height="40" fill="#fff" opacity="0.8" rx="5"/>
  <text x="400" y="455" font-family="Arial" font-size="14" font-weight="bold" fill="#000" text-anchor="middle">Sr. Lobo: de vilão a funcionário do mês</text>
</svg>